---
- name: Update web servers
  hosts: webservers
  become: true

  tasks:
    - name: Ensure apache is at the present version
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Write the apache config file
      ansible.builtin.template:
        src: /srv/httpd.j2
        dest: /etc/httpd.conf
        mode: "0644"

- name: Update db servers
  hosts: databases
  become: true

  tasks:
    - name: Ensure postgresql is at the present version
      ansible.builtin.dnf:
        name: postgresql
        state: present

    - name: Ensure that postgresql is started
      ansible.builtin.service:
        name: postgresql
        state: started

    - name: Allow the traffic through the firewall
      ansible.posix.firewalld:
        port: 5432/tcp
        permanent: true
        state: enabled
        immediate: true
    
    - name: Debug message
      ansible.builtin.debug:
        msg: The firewall is now open on port 5432
